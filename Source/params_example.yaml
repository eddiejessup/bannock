system:
    t_max: .inf
    output_flag: true

    output:
        every: 100
        path: ../Data

general:
    seed: 110
    dt: 0.1
    dimension: 2
    L: 1200.0

motiles:
    density_1d: 0.1
    density_2d: 3.5e-3
    density_3d: 3.5e-6
    v_0: 20.0
    rot_diff_flag: true
    tumble_flag: false
    force_flag: false
    vicsek_flag: false

    rot_diff:
        D_rot: 2.0

    tumble:
        p_0: 1.0
        chemotaxis_alg: none

        chemotaxis:
            grad:
                sensitivity: 10.0

            mem:
                sensitivity: 10.0
                t_mem: 10.0

    force:
        sensitivity: 1000.0

    vicsek:
        r: 3.0

field:
    dx: 4.0
    f_0: 1.0
    f_pde_flag: false
    c_pde_flag: true
    obstructions_alg: none

    f_pde:
        D: 20.0
        sink_rate: 0.01

    c_pde:
        D: 20.0
        source_rate: 1.0
        sink_rate: 0.01

    obstructions:
        traps:
            n: 1
            width: 2.0
            thickness: 0.02
            slit_width: 0.05

        maze:
            thickness: 0.02
            seed: 110

        parametric:
            n: 6
            stickiness: 10.0
            radius_min: 20.0
            radius_max: 60.0
