system:
    t_max: 10000
    output_flag: true
    
    output:
        every: 100
        path: ../Data

general:
    seed: 110
    dt: 0.05
    dimension: 2
    L: 1000

motiles:
    density: 0.35
    v_0: 10.0
    tumble_flag: true
    force_flag: true
    noise_flag: true
    vicsek_flag: true

    tumble:
        p_0: 1.0
        chemotaxis_alg: none

        chemotaxis:
            grad:
                sensitivity: 10.0

            mem:
                sensitivity: 10.0
                t_mem: 10.0

    force:
        sensitivity: 10.0

    noise:
        d_rot: 2.0
    
    vicsek:
        r: 3.0
    
field:
    dx: 0.05
    f_0: 1.0
    f_pde_flag: true
    c_pde_flag: true
    obstructions_alg: none

    f_pde:
        D: 20.0
        sink_rate: 0.01

    c_pde:
        D: 20.0
        source_rate: 1.0
        sink_rate: 0.01

    obstructions:
        traps:
            n: 1
            width: 2.0
            thickness: 0.02
            slit_width: 0.05

        maze:
            thickness: 0.02
            seed: 110

        parametric:
            n: 6
            stickiness: 10.0
            radius_min: 20.0
            radius_max: 60.0
